<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>forget password</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&display=swap');

      body{
        font-family: 'Baloo Bhai 2', cursive;
      }
    </style>
  </head>
  <body class="bg-light">
      <div class="container" style="margin-top:210px;">
          <div class="card w-50 m-auto d-block shadow">
              <form action="/change_password" method="post">{% csrf_token %}
                  <h4 class="text-center mt-3" style="color:purple;font-weight:bold;">Change your Password</h4>
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-info">
                    {{message}}
                </div>
                {% endfor %}
                {% endif %}
                <div class="row w-100 mx-auto">
                    <div class="col-md-7 my-2 mx-auto">
                        <label class="form-label">New Password</label>
                        <input type="text" class="form-control" name="newpass" required>
                    </div>
                    <div class="col-md-7 my-2 mx-auto">
                        <label class="form-label">Confirm Password</label>
                        <input type="text" class="form-control" name="confirmpass" required>
                    </div>
                    <div class="col-md-7 my-2 mx-auto">
                        <button type="submit" class="btn text-light btn-md btn-block mb-3" style="background-color:purple;">Submit</button>
                    </div>
                </div>

              </form>

          </div>
      </div>
    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
