<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v12.0"
        nonce="g0B8IyE2"></script>

    <title>{%block title%} {%endblock%}</title>
    {%block css%} {%endblock%}

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&display=swap');

    body{
      font-family: 'Baloo Bhai 2', cursive;
    }
    </style>

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">E-Voting System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item {% block homeactive %} {% endblock homeactive %}">
                    <a class="nav-link" href="/home">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item {% block aboutactive %}  {% endblock aboutactive %}">
                    <a class="nav-link" href="/about/">About</a>
                </li>
                <li class="nav-item {% block blogactive %}  {% endblock blogactive %}">
                    <a class="nav-link" href="/blog">Blog</a>
                </li>
                <li class="nav-item {% block contactactive %}  {% endblock contactactive %}">
                    <a class="nav-link" href="/contact">Contact Us</a>
                </li>
            </ul>
            
            <div class="ml-auto form-inline ">
                {% if user.is_authenticated %}
                <ul class="navbar-nav mr-2">
                  {% comment %} <li class="nav-item text-light" style="margin-right: 40px; margin-top: 8px;">
                     Welcome, {{user}}
                  </li> {% endcomment %}
                  <form method="get" action="/blog/search" class="my-2 my-lg-0 mx-3">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="query"
                      id="query" required>
                    <button class="btn btn-outline-info my-2 my-sm-0 " type="submit">Search</button>
                    <!-- <a href="/admin" role="button" target="_blank" class="btn btn-outline-success m-2 my-sm-0"> Admin Panel </a> -->
                  </form>
                  <li>
                    <a href="/profile"><button type="button" class="btn btn-success btn-md acc-btn mx-1">Profile</button></a>
                    <a href="/logout"><button type="button" class="btn btn-danger btn-md acc-btn">Logout</button></a>
                  </li>
                </ul>
              </div>
              {% endif %}
        
        
            </div>
           
        </div>
    </nav>
    {%block body%}{%endblock%}



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>

    {% block js%}{% endblock%}

</body>

</html>
